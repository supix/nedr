<div class="p-inputgroup w-full md:w-8 lg:w-6">
  <input
    type="text"
    pInputText
    placeholder="Cerca sinonimi..."
    [(ngModel)]="query"
    aria-label="Search synonyms"
    (keyup.enter)="onSubmit()"
  />
  <button
    pButton
    type="button"
    (click)="onSubmit()"
    icon="pi pi-search"
    label="Cerca"
    class="hidden-label-sm"
  ></button>
</div>
