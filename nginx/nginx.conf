# NGINX config for serving Angular SPA and (optionally) proxying /api to backend
# This file is copied into /etc/nginx/conf.d/default.conf in the frontend image.

server {
    listen 80;
    server_name _;

    # Angular build output copied to this directory in the image
    root /usr/share/nginx/html;
    index index.html;

    # Gzip for common types
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

    # Cache immutable assets aggressively
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Optional API proxy (requests typically bypass frontend via HAProxy, but keep as fallback)
    location /api/ {
        proxy_pass http://server:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback: serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
