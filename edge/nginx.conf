upstream frontend_pool {
    server frontend1:80 max_fails=3 fail_timeout=10s;
    server frontend2:80 max_fails=3 fail_timeout=10s;
}

upstream backend {
    server server:3000;
}

server {
    listen 80;
    server_name _;

    # Proxy API to backend
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_pass http://backend;
    }

    # Frontend pool
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_next_upstream error timeout http_502 http_504;
        proxy_connect_timeout 3s;
        proxy_read_timeout 15s;
        proxy_send_timeout 15s;
        proxy_intercept_errors on;
        proxy_pass http://frontend_pool;
        error_page 502 504 = /errors/fe-down.html;
    }

    # Serve local error page when all FE replicas are down
    location = /errors/fe-down.html {
        root /usr/share/nginx/html;
        internal;
        default_type text/html;
    }
}
